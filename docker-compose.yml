version: '3.9'

services:
  redis:
    image: redis:7
    command: [ "redis-server","--appendonly","yes" ]
    ports:
      - "6379:6379"       
    volumes:
      - redis-data:/data
    networks: [ backend ]
    
  price-service:
    platform: linux/amd64
    build:
      context: ./PriceService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5001:8080"        
    networks: [backend]
    
  log-service:
    platform: linux/amd64
    build:
      context: ./LogService
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5003:8080"
    volumes:
      - ./logservice_logs:/app/logs
    networks: [ backend ]

  product-service:
    platform: linux/amd64
    build:
      context: .                      
      dockerfile: ProductService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
    depends_on: [price-service]
    ports:
      - "5002:8080"
    networks: [backend]

networks:
  backend:

volumes:
  redis-data: